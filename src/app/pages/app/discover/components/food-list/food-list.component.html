<ion-content>
  <ion-list *ngFor="let food of foods$ | async">
    <app-food-list-item
      class="w-100"
      [food]="food"
      (showComments)="showComments($event)"
      (avatarClick)="openProfile($event)"
    ></app-food-list-item>
  </ion-list>

  <ion-infinite-scroll #ionScroll threshold="100px" (ionInfinite)="loadNextData()">
    <ion-infinite-scroll-content loadingSpinner="bubbles"> </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
