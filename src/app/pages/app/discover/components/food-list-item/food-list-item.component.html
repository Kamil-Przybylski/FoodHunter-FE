<div class="w-100">
  <small>{{ food.user.username }}</small>
</div>
<div class="w-100">Name: {{ food.name }}</div>
<div class="w-100">
  <img class="w-100" [src]="food.photoPath" alt="Food" />
</div>
<ion-buttons class="w-100" slot="secondary">
  <ion-button>
    <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
  </ion-button>
  <ion-button>
    <ion-icon slot="icon-only" name="chatbubbles-outline"></ion-icon>
  </ion-button>
</ion-buttons>
