<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="location.back()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ (food$ | async)?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="p-0">
    <ion-row class="p-0">
      <ion-col size="12" class="p-0">
        <app-discover-food-details [food]="food$ | async" (setLike)="setLike($event)"></app-discover-food-details>
      </ion-col>
      <ion-col size="12">
        <h4>Komentarze:</h4>
      </ion-col>
      <ion-col size="12">
        <app-comment-list [comments]="comments$ | async" (sendComment)="sendComment($event)"></app-comment-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
