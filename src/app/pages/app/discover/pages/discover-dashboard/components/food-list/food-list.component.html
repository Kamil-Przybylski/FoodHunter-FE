<ion-content #ionContent>
  <ion-list *ngFor="let food of foods$ | async">
    <app-food-list-item
      class="w-100"
      [food]="food"
      (showDetails)="showDetails($event)"
      (avatarClick)="openProfile($event)"
    ></app-food-list-item>
  </ion-list>

  <ion-infinite-scroll threshold="200px" (ionInfinite)="loadNextData()">
    <ion-infinite-scroll-content loadingSpinner="dots"> </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
