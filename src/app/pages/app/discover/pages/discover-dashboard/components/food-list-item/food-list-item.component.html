<ion-grid class="p-0">
  <ion-row>
    <ion-col size="12" class="d-flex">
      <div class="ion-padding-end">
        <ion-avatar class="ion-small-avatar" (click)="avatarClickEmit(food.userShort)">
          <img [src]="food.userShort.photoPath" />
        </ion-avatar>
      </div>
      <div>
        <p class="m-0">
          <small>{{ food.userShort.username }}</small>
        </p>
        <h6 class="m-0">{{ food.name }}</h6>
      </div>
    </ion-col>

    <ion-col size="12" class="p-0" (click)="foodClickEmmit()">
      <div class="app-img" [style.background-image]="'url(' + food.photoPath + ')'"></div>
    </ion-col>

    <ion-col size="12" class="d-flex p-0 m-0">
      <ion-chip outline>
        <ion-icon name="heart-outline"></ion-icon>
        <ion-label>X</ion-label>
      </ion-chip>

      <ion-chip outline (click)="foodClickEmmit()">
        <ion-icon *ngIf="food?.shortComment?.isMyComment" name="chatbubbles"></ion-icon>
        <ion-icon *ngIf="!food?.shortComment?.isMyComment" name="chatbubbles-outline"></ion-icon>
        <ion-label>{{ food?.shortComment?.totalItems || 0 }}</ion-label>
      </ion-chip>
    </ion-col>

    <ion-col size="12">
      <ion-text color="dark">
        <p class="mp-0">
          {{ food.description }}
        </p>
      </ion-text>
    </ion-col>

    <ion-col class="mpy-0" size="12">
      <ion-text color="dark">
        <small>
          <b>{{ food.restaurant.name }}</b>
        </small>
        <br />
        <small>
          {{ food.restaurant.formattedAddress }}
        </small>
      </ion-text>
    </ion-col>

    <ion-col class="mpy-0" size="12">
      <ion-text class="" color="medium">
        <small>
          {{ food.createDate }}
        </small>
      </ion-text>
    </ion-col>

    <ion-col size="12">
      <mat-divider></mat-divider>
    </ion-col>
  </ion-row>
</ion-grid>
