<div class="w-100" *ngIf="user$ | async as user">
  <div class="w-100 d-flex ion-justify-content-center">
    <div class="item-avatar-container ion-padding-end">
      <ion-avatar class="item-avatar">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
      </ion-avatar>
    </div>
  </div>
</div>

<div class="w-100 ion-padding-vertical">
  <mat-divider></mat-divider>
</div>

<form [formGroup]="form" #formRef="ngForm" (ngSubmit)="onSave()" class="w-100" autocomplete="off">
  <mat-form-field class="w-100">
    <mat-label>Użytkownik</mat-label>
    <input
      matInput
      type="text"
      [formControlName]="formFields.USERNAME"
      placeholder="Podaj nazwę użytkownika..."
      readonly
    />
  </mat-form-field>

  <mat-form-field class="w-100">
    <mat-label>Email</mat-label>
    <input matInput type="text" [formControlName]="formFields.EMAIL" placeholder="Podaj Email..." readonly />
  </mat-form-field>

  <mat-form-field class="w-100">
    <mat-label>Email</mat-label>
    <input matInput type="text" [formControlName]="formFields.ABOUT" placeholder="Podaj Email..." required />
    <mat-error *ngIf="!form?.get(formFields.ABOUT)?.hasError('required')">
      Wymagana nazwa.
    </mat-error>
  </mat-form-field>
</form>

<ion-buttons>
  <ion-button (click)="onSave()">
    <ion-icon slot="icon-only" name="paper-plane-outline"></ion-icon>
  </ion-button>
</ion-buttons>
