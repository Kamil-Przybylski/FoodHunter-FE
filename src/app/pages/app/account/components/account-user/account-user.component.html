<div class="w-100" *ngIf="user$ | async as user">
  <div class="w-100 d-flex ion-justify-content-center">
    <div class="item-avatar-container ion-padding-end">
      <ion-avatar class="item-avatar" (click)="takePhoto()">
        <img *ngIf="!(photoDraft$ | async)" [src]="user.photoPath" />
        <img *ngIf="(photoDraft$ | async) as photo" [src]="photo" />
      </ion-avatar>
    </div>
  </div>
</div>

<div class="w-100">
  <app-account-user-form #form (submitUser)="submitUser($event)"></app-account-user-form>
</div>

<button mat-button (click)="form.submitForm()">Zapisz</button>
