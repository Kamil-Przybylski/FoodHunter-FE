<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="navigateBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ (userShort$ | async)?.username || (user$ | async)?.username }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngIf="(user$ | async) as user; else emptyState">
        <div *ngIf="isEditMode$ | async" class="w-100 ion-text-end" style="position: absolute">
          <button mat-icon-button class="app-matbut-icon" color="primary" (click)="editProfile()">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </button>
        </div>
        <app-user-details
          [user]="user$ | async"
          [isEditMode]="isEditMode$ | async"
          (avatarClick)="takePhoto()"
        ></app-user-details>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ng-template #emptyState>
  <app-empty-state [loading]="true"></app-empty-state>
</ng-template>
